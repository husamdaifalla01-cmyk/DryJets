name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the DryJets platform is affected?
      options:
        - API (NestJS Backend)
        - Web Customer Portal
        - Web Merchant Portal
        - Mobile Customer App (React Native)
        - Mobile Driver App (React Native)
        - Database/Prisma
        - IoT Integration
        - Authentication
        - Other
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System Down)
        - High (Feature Broken)
        - Medium (Workaround Available)
        - Low (Minor Issue)
    validations:
      required: true

  - type: checkboxes
    id: environment
    attributes:
      label: Environment
      description: Select all that apply
      options:
        - label: Development
        - label: Staging
        - label: Production

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Screenshots, environment details, etc.
